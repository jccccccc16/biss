<script>
    // 生成页面
    var memberId = [[${session.loginMember.id}]]; // 获取当前用户的id
    console.info("会员id"+memberId)

    generateSupportPage(memberId);

    $("#removeProjectBtn").click(function(){
        var id = $("#removeProjectBtn").value;
        console.log("id")
        console.log(id)
        $.ajax({
            "url":"http://localhost/project/remove/project/"+id,
            "method":"",
            "success":function(response){
                var result = response.result;
                if(result=="SUCCESS"){
                    layer.msg("删除成功")
                    generateLaunchPage(memberId);
                }else{
                    layer.msg("删除失败")
                }
            },
            "error":function(response){
                layer.msg("删除失败")
            }
        })
    })


    // 我发起的
    $('#myTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
        return null;
    })

    // 我支持的
    $('#myTab1 a').click(function (e) {
        e.preventDefault();
        if(this.id=="addA") {
            generateLaunchPage(memberId);
            console.info("进入我发起的")
        }
        if(this.id=="supportA"){
            generateSupportPage(memberId);
            console.info("进入我支持的")
        }
        $(this).tab('show');
        console.info(e);
        console.info(this)
        console.info(this.id)
        return null;
    })
</script>
